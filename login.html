<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqujzMOgr0r8M7/+u7+LIYj9xko2e7numl<ctrl61>q2h6lVK/U5ZRog0sVwg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
</body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Historia</a>
            <a href="#">Visión y Misión</a>
            <a href="#">Categorias</a>
        </nav>

    </header>

    <div class="background">


    </div>

    <div class="container">
        <div class="content">
            <div class="text-sci">
                <h2>Sistema de Gestión de libros y documentos de la Biblioteca Luis Beltran</h2>
                <h2> UNEFA Estado Nueva Esparta</h2>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-box">
                        <span class="icon">
                            <i class = "fa-solid fa-user"></i>
                        </span>
                            <input type="user" required>
                            <label>Usuario</label>
                    </div>   

                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                            <input type = "password" required>
                            <label>Contraseña</label>
                    </div>

                    <button type="submit" class="btn">Ingresar</button>
                    <div class="login-register">
                        <p>¿No posee una cuenta? <a
                             href="#" class="register-link">Registrarse</a></p>
                    </div>
                </form>


            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Registrate</h2>

                    <div class="input-box">
                            <input type="name" required>
                            <label>Nombre y Apellido</label>
                    </div>   

                    <div class="input-box">
                        <span class="icon">
                            <i class = "fa-solid fa-user"></i>
                        </span>
                            <input type="user" required>
                            <label>Nombre de usuario</label>
                    </div>   

                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                            <input type = "password" required>
                            <label>Contraseña</label>
                    </div>

                    <div class="terms">
                        <label>
                            <input type="checkbox">Acepto los términos y condiciones</label>
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                    <div class="login-register">
                        <p>¿Ya posees una cuenta? <a
                             href="#" class="login-link">Ingresa aquí</a></p>
                    </div>
                </form>


            </div>
        </div>
    </div>

    
</html>
